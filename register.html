<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option> </select>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" required>
                    <option value="">Select Type</option>
                    <option value="user">User</option>
                    <option value="investor">Investor</option>
                    <option value="startup">Startup</option> </select>
            </div>
            <div class="form-group" id="affiliatedCompanyGroup" style="display: none;">
                <label for="affiliatedCompany">Affiliated Company Name</label>
                <input type="text" id="affiliatedCompany" name="affiliatedCompany" placeholder="e.g., Google, Airbnb">
            </div>

            <button type="submit">Register</button>
            <p>Already registered? <a href="login.html">Click here to login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
