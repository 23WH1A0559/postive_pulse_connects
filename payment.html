<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 30px;
        }
        .payment-option {
            width: 250px;
            height: 250px;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-option img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        .payment-option:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }
        .selected {
            border-color: #007bff;
        }
        .payment-details {
            margin-top: 30px;
            display: none; /* Hidden until a payment method is selected */
        }
        .payment-details input,
        .payment-details button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Portal</h1>
    </header>
    <div class="container">
        <h2>Select a Payment Method</h2>
        <div class="payment-options">
            <div class="payment-option" onclick="selectOption('SBI')">
                <img src="sbi.png" alt="SBI">
            </div>
            <div class="payment-option" onclick="selectOption('UPI')">
                <img src="upi.jpg" alt="UPI">
            </div>
            <div class="payment-option" onclick="selectOption('PhonePe')">
                <img src="phonepay.png" alt="PhonePe">
            </div>
        </div>
    </div>

    <div class="container payment-details" id="paymentDetails">
        <h2 id="selectedPaymentMethod">Payment Details</h2>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter your company name" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the amount" required>

            <button type="submit">Confirm Payment</button>
        </form>
    </div>

    <script>
        let selectedPaymentOption = null;

        function selectOption(paymentMethod) {
            document.querySelector('.container:first-of-type').style.display = 'none';
            const paymentDetails = document.getElementById('paymentDetails');
            paymentDetails.style.display = 'block';
            document.getElementById('selectedPaymentMethod').innerText = `Payment Method: ${paymentMethod}`;
            selectedPaymentOption = paymentMethod;
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert(`Payment Successful! Thank you for using ${selectedPaymentOption} for your payment.`);
        });
    </script>
</body>
</html>
