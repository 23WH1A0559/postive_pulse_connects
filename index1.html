<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PositivePulse</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Subheading */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Click Me Button */
        .btn {
            background: #ff6b6b;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 107, 107, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .btn { font-size: 1em; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to PositivePulse</h1>
        <p>Empowering communities, businesses, and social causes for a brighter future.</p>
        <a href="register.html" class="btn">Click Me!</a>
    </div>

</body>
</html>
